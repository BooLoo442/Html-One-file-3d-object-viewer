<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-spinner"></div>
    <div id="loading-tags">

    <header>
        <h1>
            <span class="logo-text">Downloads</span>
            <img src="6bff8991c9308a10e5d2baef1153f5fe.gif" alt="" class="logo-gif">
        </h1>
    </header>
        <button id="back-button" onclick="window.location.href='index.html'">Back/Return</button>

    <!--

            <span>learn more / help</span>
    </div>

    <div class="file-list"></div>

    <script>
        // File data array - add new files here
        const files = [
            { name: "test.obj", url: "rim_model.stl", date: "2025-08-01", size: "2.5 MB" },
            { name: "test.zip", url: "engine_parts.zip", date: "2025-07-15", size: "10.3 MB" },
            { name: "test.obj", url: "car_door.obj", date: "2025-06-20", size: "1.8 MB" },
            { name: "test.stl", url: "wheel_hub.stl", date: "2025-08-10", size: "3.2 MB" },
            { name: "test.zip", url: "suspension_parts.zip", date: "2025-07-01", size: "8.7 MB" },
            { name: "test.obj", url: "hood_model.obj", date: "2025-06-15", size: "2.1 MB" },
            { name: "test.stl", url: "brake_disc.stl", date: "2025-08-05", size: "4.0 MB" },
            { name: "test.obj", url: "exhaust_pipe.obj", date: "2025-07-20", size: "1.5 MB" },
            { name: "test.zip", url: "gearbox_model.zip", date: "2025-06-25", size: "12.4 MB" },
            { name: "test.stl", url: "chassis_part.stl", date: "2025-08-03", size: "5.6 MB" },
            { name: "test.obj", url: "rim_model.stl", date: "2025-08-01", size: "2.5 MB" },
            { name: "test.zip", url: "engine_parts.zip", date: "2025-07-15", size: "10.3 MB" },
            { name: "test.obj", url: "car_door.obj", date: "2025-06-20", size: "1.8 MB" },
            { name: "test.stl", url: "wheel_hub.stl", date: "2025-08-10", size: "3.2 MB" },
            { name: "test.zip", url: "suspension_parts.zip", date: "2025-07-01", size: "8.7 MB" },
            { name: "test.obj", url: "hood_model.obj", date: "2025-06-15", size: "2.1 MB" },
            { name: "test.stl", url: "brake_disc.stl", date: "2025-08-05", size: "4.0 MB" },
            { name: "test.obj", url: "exhaust_pipe.obj", date: "2025-07-20", size: "1.5 MB" },
            { name: "test.zip", url: "gearbox_model.zip", date: "2025-06-25", size: "12.4 MB" },
            { name: "test.stl", url: "chassis_part.stl", date: "2025-08-03", size: "5.6 MB" }
        ];

        window.addEventListener("load", () => {
            const spinner = document.getElementById("loading-spinner");
            const tags = document.getElementById("loading-tags");
            const header = document.querySelector("header");
            const fileList = document.querySelector(".file-list");
            const testtext = document.querySelector("test-text");

            // Generate file list dynamically
            files.forEach(file => {
                const fileItem = document.createElement("div");
                fileItem.classList.add("file-item");
                fileItem.innerHTML = `
                    <div class="file-header">
                        <i class="fas fa-file-export"></i>
                        ${file.name}
                    </div>
                    <div class="file-details">
                        <p><strong>Name:</strong> <a href="${file.url}" download>${file.name}</a></p>
                        <p><strong>Date Posted:</strong> ${file.date}</p>
                        <p><strong>File Size:</strong> ${file.size}</p>
                        <p><button class="download-btn">Download</button></p>
                    </div>
                `;
                fileList.appendChild(fileItem);
            });

            // Show page content after loading animation
            setTimeout(() => {
                spinner.style.display = "none";
                tags.style.display = "none";
                header.classList.add("visible");
                fileList.classList.add("visible");
                testtext.style.display = "none";
            }, 3000);

            // Toggle dropdowns
            document.querySelectorAll(".file-header").forEach(header => {
                header.addEventListener("click", () => {
                    const details = header.nextElementSibling;
                    const icon = header.querySelector("i");
                    const isOpen = details.classList.contains("open");

                    // Close all other dropdowns
                    document.querySelectorAll(".file-details.open").forEach(openDetails => {
                        openDetails.classList.remove("open");
                        openDetails.previousElementSibling.querySelector("i").classList.remove("open");
                    });

                    // Toggle current dropdown
                    if (!isOpen) {
                        details.classList.add("open");
                        icon.classList.add("open");
                    }
                });
            });

            // Download button click
            document.querySelectorAll(".download-btn").forEach(button => {
                button.addEventListener("click", () => {
                    const link = button.parentElement.parentElement.querySelector("a");
                    link.click();
                });
            });
        });
    </script>
</body>
</html>
